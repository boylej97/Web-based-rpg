<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive D&D Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Custom styles and uiverse.io components */
        :root {
            --primary: #2c1810;
            --secondary: #5a3a2b;
            --accent: #d4af37;
        }

        body {
            font-family: 'MedievalSharp', cursive;
            background: url('https://img.freepik.com/free-photo/old-brown-parchment-paper_53876-94883.jpg') repeat;
            color: var(--primary);
        }

        /* Character Sheet Card */
        .character-card {
            background: #fff9e6;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
            border: 2px solid var(--primary);
        }

        /* Dice Roller Button from uiverse.io */
        .dice-btn {
            position: relative;
            width: 150px;
            height: 150px;
            background: var(--secondary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .dice-btn:hover {
            transform: rotate(360deg) scale(1.1);
        }

        /* Stats Container */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        /* Input styling from uiverse.io */
        .input-group {
            position: relative;
            margin: 10px 0;
        }

        .input {
            border: 2px solid var(--primary);
            border-radius: 5px;
            padding: 10px;
            background: transparent;
            width: 100%;
        }

        /* Tabs Navigation */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            background: var(--secondary);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .tab.active {
            background: var(--accent);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation Tabs -->
        <div class="tabs">
            <div class="tab active" onclick="switchTab('character')">Character Sheet</div>
            <div class="tab" onclick="switchTab('dice')">Dice Roller</div>
            <div class="tab" onclick="switchTab('inventory')">Inventory</div>
        </div>

        <!-- Character Sheet Tab -->
        <div id="character" class="tab-content">
            <div class="character-card">
                <h2>Character Sheet</h2>
                <div class="stats-grid">
                    <div class="input-group">
                        <input type="text" class="input" placeholder="Character Name">
                    </div>
                    <div class="input-group">
                        <input type="number" class="input" placeholder="Strength">
                    </div>
                    <div class="input-group">
                        <input type="number" class="input" placeholder="Dexterity">
                    </div>
                    <!-- Add more attributes as needed -->
                </div>
            </div>
        </div>

        <!-- Dice Roller Tab -->
        <div id="dice" class="tab-content" style="display: none;">
            <div class="character-card">
                <h2>Dice Roller</h2>
                <div class="dice-container">
                    <div class="dice-btn" onclick="rollDice(20)">
                        <span class="dice-result">D20</span>
                    </div>
                    <div class="dice-options">
                        <button class="dice-option" onclick="rollDice(4)">D4</button>
                        <button class="dice-option" onclick="rollDice(6)">D6</button>
                        <button class="dice-option" onclick="rollDice(8)">D8</button>
                        <button class="dice-option" onclick="rollDice(10)">D10</button>
                        <button class="dice-option" onclick="rollDice(12)">D12</button>
                        <button class="dice-option" onclick="rollDice(100)">D100</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Inventory Tab -->
        <div id="inventory" class="tab-content" style="display: none;">
            <div class="character-card">
                <h2>Inventory Manager</h2>
                <div class="inventory-grid">
                    <!-- Inventory items would go here -->
                </div>
                <button class="add-item-btn">Add Item</button>
            </div>
        </div>
    </div>

    <script>
        // Tab switching functionality
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.style.display = 'none';
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(tabName).style.display = 'block';
            event.currentTarget.classList.add('active');
        }

        // Dice roller functionality
        function rollDice(sides) {
            const result = Math.floor(Math.random() * sides) + 1;
            alert(`You rolled a ${result}!`);
            // Add animation/visual feedback
            const diceBtn = event.currentTarget;
            diceBtn.style.transform = 'scale(1.2)';
            setTimeout(() => {
                diceBtn.style.transform = 'scale(1)';
            }, 200);
        }

        // Inventory management functions
        // Add your inventory management logic here
    </script>
</body>
</html>
