<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamerName | Live Gaming</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #9147ff;
            --secondary: #772ce8;
            --dark: #0e0e10;
            --light: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
        }

        /* Navigation */
        .navbar {
            padding: 1rem 5%;
            background: rgba(14, 14, 16, 0.95);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
        }

        .nav-links a {
            color: var(--light);
            text-decoration: none;
            margin-left: 2rem;
            transition: color 0.3s;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(45deg, var(--dark), var(--secondary));
            padding: 0 5%;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }

        /* Stream Container */
        .stream-container {
            width: 100%;
            max-width: 1200px;
            margin: 2rem auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(145, 71, 255, 0.2);
        }

        /* Schedule Section */
        .schedule {
            padding: 4rem 5%;
            background: #1a1a1c;
        }

        .schedule-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        /* Custom Button from uiverse */
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--light);
        }

        /* Social Links */
        .social-links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .social-icon {
            font-size: 1.8rem;
            color: var(--light);
            transition: color 0.3s;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .hero-content h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">StreamerName</div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#schedule">Schedule</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-content">
            <h1>Live Gaming Streams</h1>
            <p>Join the adventure daily! ðŸŽ®ðŸ”¥</p>
            
            <!-- Stream Preview Embed (Replace with actual embed code) -->
            <div class="stream-container">
                <!-- Add your Twitch/YouTube embed code here -->
                <div style="background: #2a2a2a; aspect-ratio: 16/9; border-radius: 15px;"></div>
            </div>

            <div class="social-links">
                <a href="#" class="social-icon"><i class="fab fa-twitch"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-discord"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            </div>

            <button class="btn btn-primary" style="margin-top: 2rem;">

        </div>
    </section>

    <!-- Schedule Section -->
    <section class="schedule" id="schedule">

        <div class="schedule-grid">

            <div class="schedule-card">

    </section>

    <!-- Add more sections as needed -->

</body>
</html>
