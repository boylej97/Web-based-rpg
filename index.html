<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoylePlays | Twitch Streamer & Five M Roleplayer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* === UIverse.io Inspired Theme for Boyleplays === */
        :root {
            /* Main Colors */
            --primary: #9146FF;         /* Twitch purple */
            --primary-dark: #772ce8;    /* Darker purple for hover states */
            --secondary: #00b8a9;       /* Teal accent for contrast */
            --accent: #f8b500;          /* Accent for highlights and CTAs */
            
            /* Background Colors */
            --bg-dark: #0e0e10;         /* Main dark background */
            --bg-card: #1f1f23;         /* Card background */
            --bg-card-hover: #252529;   /* Card hover state */
            --bg-gradient: linear-gradient(135deg, #9146FF, #00b8a9); /* Accent gradient */
            
            /* Text Colors */
            --text-light: #efeff1;      /* Main text */
            --text-dim: #adadb8;        /* Secondary text */
            --text-highlight: #ffffff;  /* Highlighted text */
            
            /* UI Elements */
            --border-radius-sm: 6px;    /* Small radius */
            --border-radius-md: 10px;   /* Medium radius */
            --border-radius-lg: 16px;   /* Large radius */
            --shadow-sm: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 6px 15px rgba(0, 0, 0, 0.15);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.2);
            
            /* Animations */
            --transition-fast: 0.2s ease;
            --transition-medium: 0.3s ease;
            --transition-slow: 0.5s ease;
        }

        /* === RESET & BASE STYLES === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        html {
            scroll-behavior: smooth;
            scroll-padding-top: 2rem;
        }
        
        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        a {
            text-decoration: none;
            color: var(--text-light);
            transition: color var(--transition-fast);
        }
        
        a:hover {
            color: var(--primary);
        }
        
        img {
            max-width: 100%;
            height: auto;
        }
        
        button {
            cursor: pointer;
            font-family: inherit;
        }
        
        section {
            padding: 6rem 0;
            position: relative;
        }
        
        .container {
            width: 90%;
            max-width: 1300px;
            margin: 0 auto;
            position: relative;
        }

        /* === TYPOGRAPHY === */
        h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
            line-height: 1.2;
        }
        
        h1 {
            font-size: clamp(2.5rem, 5vw, 4.5rem);
            margin-bottom: 1.5rem;
        }
        
        h2 {
            font-size: clamp(2rem, 4vw, 3rem);
            margin-bottom: 1.5rem;
        }
        
        h3 {
            font-size: clamp(1.5rem, 3vw, 2rem);
            margin-bottom: 1rem;
        }
        
        p {
            margin-bottom: 1.5rem;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 4px;
            background: var(--bg-gradient);
            border-radius: 2px;
        }
        
        .section-subtitle {
            text-align: center;
            color: var(--text-dim);
            font-size: 1.2rem;
            margin-bottom: 4rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .text-accent {
            color: var(--accent);
        }
        
        .text-primary {
            color: var(--primary);
        }
        
        .text-gradient {
            background: var(--bg-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: inline-block;
        }
        
        .badge {
            display: inline-block;
            padding: 0.35rem 0.75rem;
            font-size: 0.8rem;
            font-weight: 600;
            border-radius: 20px;
            margin: 0.25rem 0.5rem 0.25rem 0;
        }
        
        .badge-primary {
            background-color: var(--primary);
            color: var(--text-highlight);
        }
        
        .badge-secondary {
            background-color: var(--secondary);
            color: var(--text-highlight);
        }
        
        .badge-accent {
            background-color: var(--accent);
            color: var(--bg-dark);
        }

        /* === HEADER === */
        header {
            background-color: rgba(14, 14, 16, 0.9);
            backdrop-filter: blur(10px);
            position: relative;
            width: 100%;
            z-index: 1000;
            padding: 1.2rem 0;
            box-shadow: var(--shadow-md);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .header-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            z-index: 5;
        }
        
        .logo span:first-child {
            color: var(--text-light);
        }
        
        .logo span:last-child {
            color: var(--primary);
        }
        
        .logo::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--bg-gradient);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform var(--transition-medium);
        }
        
        .logo:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        /* === NAVIGATION === */
        .nav-desktop {
            display: flex;
            gap: 2.5rem;
        }
        
        .nav-desktop a {
            font-weight: 600;
            position: relative;
            padding: 0.5rem 0;
        }
        
        .nav-desktop a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--bg-gradient);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform var(--transition-medium);
        }
        
        .nav-desktop a:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }
        
        .hamburger {
            display: none;
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color var(--transition-fast);
            z-index: 5;
        }
        
        .hamburger:hover {
            color: var(--primary);
        }
        
        .nav-mobile {
            display: none;
            position: fixed;
            top: 0;
            right: -100%;
            width: 80%;
            max-width: 400px;
            height: 100vh;
            background-color: var(--bg-card);
            padding: 6rem 2rem 2rem;
            transition: right var(--transition-medium);
            z-index: 4;
            box-shadow: var(--shadow-lg);
        }
        
        .nav-mobile.active {
            right: 0;
        }
        
        .nav-mobile a {
            display: block;
            padding: 1rem 0;
            font-size: 1.2rem;
            font-weight: 600;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .nav-mobile-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            opacity: 0;
            visibility: hidden;
            transition: opacity var(--transition-medium), visibility var(--transition-medium);
            z-index: 3;
        }
        
        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* === BUTTONS === */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.8rem 1.8rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: var(--border-radius-sm);
            transition: all var(--transition-medium);
            border: none;
            cursor: pointer;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: var(--text-highlight);
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
            color: var(--text-highlight);
        }
        
        .btn-secondary {
            background-color: transparent;
            color: var(--text-light);
            border: 2px solid var(--primary);
        }
        
        .btn-secondary:hover {
            background-color: rgba(145, 70, 255, 0.1);
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
            color: var(--primary);
        }
        
        .btn-accent {
            background-color: var(--accent);
            color: var(--bg-dark);
        }
        
        .btn-accent:hover {
            opacity: 0.9;
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
            color: var(--bg-dark);
        }
        
        .btn-glow {
            position: relative;
        }
        
        .btn-glow::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: left 0.7s;
            z-index: -1;
        }
        
        .btn-glow:hover::before {
            left: 100%;
        }
        
        .btn-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        /* === HERO SECTION === */
        .hero {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(rgba(14, 14, 16, 0.7), rgba(14, 14, 16, 0.9)), url('/api/placeholder/1920/1080') center/cover no-repeat;
            padding: 6rem 0 4rem;
            overflow: hidden;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 150px;
            background: linear-gradient(to top, var(--bg-dark), transparent);
            z-index: 1;
        }
        
        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
        }
        
        .hero h1 {
            margin-bottom: 1.5rem;
            line-height: 1.1;
        }
        
        .hero-subtitle {
            font-size: clamp(1.1rem, 2vw, 1.4rem);
            margin-bottom: 2.5rem;
            color: var(--text-dim);
        }
        
        .hero-stats {
            display: flex;
            gap: 2rem;
            margin-top: 3rem;
            flex-wrap: wrap;
        }
        
        .hero-stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .hero-stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        .hero-stat-label {
            color: var(--text-dim);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .hero-background-glow {
            position: absolute;
            top: -20%;
            right: -10%;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(145, 70, 255, 0.15) 0%, rgba(145, 70, 255, 0) 70%);
            z-index: 0;
            animation: pulse 8s ease-in-out infinite alternate;
        }
        
        @keyframes pulse {
            0% {
                opacity: 0.5;
                transform: scale(1);
            }
            100% {
                opacity: 0.8;
                transform: scale(1.2);
            }
        }

        /* === SCHEDULE SECTION === */
        .schedule {
            position: relative;
            background-color: var(--bg-dark);
            z-index: 1;
        }
        
        .schedule-header {
            text-align: center;
            margin-bottom: 4rem;
        }
        
        .schedule-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }
        
        .schedule-card {
            background-color: var(--bg-card);
            border-radius: var(--border-radius-md);
            padding: 2rem;
            transition: all var(--transition-medium);
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .schedule-card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: var(--border-radius-md);
            padding: 2px;
            background: var(--bg-gradient);
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity var(--transition-medium);
        }
        
        .schedule-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-md);
            background-color: var(--bg-card-hover);
        }
        
        .schedule-card:hover::before {
            opacity: 1;
        }
        
        .day {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--primary);
        }
        
        .time {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: var(--text-light);
        }
        
        .game {
            font-size: 1rem;
            color: var(--text-dim);
            padding: 0.5rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .game i {
            color: var(--primary);
        }

        /* === ROLEPLAY SECTION === */
        .roleplay {
            position: relative;
            background-color: #0a0a0c;
            z-index: 1;
        }
        
        .roleplay-header {
            text-align: center;
            margin-bottom: 4rem;
        }
        
        .servers-container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .server-card {
            margin-bottom: 2rem;
            border-radius: var(--border-radius-md);
            background-color: var(--bg-card);
            overflow: hidden;
            transition: all var(--transition-medium);
            position: relative;
        }
        
        .server-header {
            padding: 1.5rem 2rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            z-index: 2;
        }
        
        .server-name-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .server-icon {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: var(--bg-gradient);
            color: var(--text-highlight);
            font-size: 1.2rem;
        }
        
        .server-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-light);
            margin-bottom: 0.25rem;
        }
        
        .server-meta {
            font-size: 0.9rem;
            color: var(--text-dim);
        }
        
        .server-toggle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.05);
            border: none;
            color: var(--text-light);
            font-size: 1rem;
            transition: all var(--transition-medium);
        }
        
        .server-toggle:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .server-toggle i {
            transition: transform var(--transition-medium);
        }
        
        .server-card.active .server-toggle i {
            transform: rotate(180deg);
        }
        
        .server-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height var(--transition-slow);
        }
        
        .server-card.active .server-content {
            max-height: 2000px; /* Large enough to accommodate content */
        }
        
        .server-card.active {
            box-shadow: var(--shadow-md);
        }
        
        .server-card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: var(--border-radius-md);
            padding: 2px;
            background: var(--bg-gradient);
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity var(--transition-medium);
        }
        
        .server-card.active::before {
            opacity: 1;
        }
        
        .characters-container {
            padding: 2rem;
        }
        
        .characters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .character-card {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: var(--border-radius-md);
            overflow: hidden;
            transition: all var(--transition-medium);
            position: relative;
            height: 100%;
        }
        
        .character-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
        }
        
        .character-image-container {
            position: relative;
            height: 200px;
            overflow: hidden;
        }
        
        .character-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform var(--transition-medium);
        }
        
        .character-card:hover .character-image {
            transform: scale(1.05);
        }
        
        .character-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            display: flex;
            justify-content: flex-end;
            transform: translateY(100%);
            transition: transform var(--transition-medium);
        }
        
        .character-card:hover .character-overlay {
            transform: translateY(0);
        }
        
        .character-action {
            background-color: var(--primary);
            color: var(--text-highlight);
            border: none;
            border-radius: var(--border-radius-sm);
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color var(--transition-fast);
        }
        
        .character-action:hover {
            background-color: var(--primary-dark);
        }
        
        .character-info {
            padding: 1.5rem;
        }
        
        .character-name {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-light);
        }
        
        .character-type-container {
            margin-bottom: 1rem;
        }
        
        .character-desc {
            color: var(--text-dim);
            font-size: 0.95rem;
            line-height: 1.5;
        }

        /* === STREAMS SECTION === */
        .streams {
            background-color: var(--bg-dark);
            position: relative;
            z-index: 1;
        }
        
        .streams-header {
            text-align: center;
            margin-bottom: 4rem;
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }
        
        .video-card {
            background-color: var(--bg-card);
            border-radius: var(--border-radius-md);
            overflow: hidden;
            transition: all var(--transition-medium);
            position: relative;
            height: 100%;
        }
        
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
        }
        
        .video-card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: var(--border-radius-md);
            padding: 2px;
            background: var(--bg-gradient);
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity var(--transition-medium);
        }
        
        .video-card:hover::before {
            opacity: 1;
        }
        
        .thumbnail-container {
            position: relative;
            overflow: hidden;
        }
        
        .thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform var(--transition-medium);
        }
        
        .video-card:hover .thumbnail {
            transform: scale(1.05);
        }
        
        .duration {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 0.3rem 0.6rem;
            border-radius: var(--border-radius-sm);
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 1;
        }
        
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 60px;
            height: 60px;
            background-color: rgba(145, 70, 255, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-highlight);
            font-size: 1.5rem;
            opacity: 0;
            transition: all var(--transition-medium);
        }
        
        .video-card:hover .play-button {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
        
        .video-info {
            padding: 1.5rem;
        }
        
        .video-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.8rem;
            color: var(--text-light);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .video-meta {
            display: flex;
            justify-content: space-between;
            color: var(--text-dim);
            font-size: 0.9rem;
        }
        
        .views {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        /* === CONTACT SECTION === */
        .contact {
            background-color: #0a0a0c;
            position: relative;
            z-index: 1;
        }
        
        .contact-header {
            text-align: center;
            margin-bottom: 4rem;
        }
        
        .contact-inner {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }
        
        .social-icon {
            width: 60px;
            height: 60px;
            background-color: var(--bg-card);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all var(--transition-medium);
            color: var(--text-light);
            position: relative;
            overflow: hidden;
        }
        
        .social-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-gradient);
            z-index: -1;
            opacity: 0;
            transition: opacity var(--transition-medium);
        }
        
        .social-icon:hover {
            transform: translateY(-5px);
            color: var(--text-highlight);
        }
        
        .social-icon:hover::before {
            opacity: 1;
        }
        
        .contact-form {
            background-color: var(--bg-card);
            border-radius: var(--border-radius-md);
            padding: 2.5rem;
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
        }
        
        .contact-form::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: var(--border-radius-md);
            padding: 2px;
            background: var(--bg-gradient);
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-input {
            width: 100%;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius-sm);
            color: var(--text-light);
            font-size: 1rem;
            transition: border-color var(--transition-fast);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }
        
        .form-submit {
            width: 100%;
            padding: 1rem;
            background: var(--bg-gradient);
            border: none;
            border-radius: var(--border-radius-sm);
            color: var(--text-highlight);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-medium);
        }
        
        .form-submit:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
        }
        
        .subscription-container {
            margin-top: 2rem;
            text-align: center;
        }
        
        .toggle-switch {
            display: inline-flex;
            align-items: center;
            margin-top: 1rem;
            cursor: pointer;
        }
        
        .toggle-track {
            position: relative;
            width: 50px;
            height: 24px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            margin-right: 10px;
            transition: background-color var(--transition-medium);
        }
        
        .toggle-indicator {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background-color: var(--text-light);
            border-radius: 50%;
            transition: transform var(--transition-medium);
        }
        
        .toggle-input {
            display: none;
        }
        
        .toggle-input:checked + .toggle-track {
            background-color: var(--primary);
        }
        
        .toggle-input:checked + .toggle-track .toggle-indicator {
            transform: translateX(26px);
        }
        
        .toggle-label {
            font-size: 0.9rem;
            color: var(--text-dim);
        }

        /* === FOOTER === */
        footer {
            background-color: #080809;
            padding: 3rem 0 1.5rem;
            text-align: center;
            position: relative;
        }
        
        .footer-content {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .footer-logo {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            display: inline-block;
        }
        
        .footer-nav {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .footer-nav a {
            font-size: 0.9rem;
            color: var(--text-dim);
            transition: color var(--transition-fast);
        }
        
        .footer-nav a:hover {
            color: var(--primary);
        }
        
        .copyright {
            font-size: 0.9rem;
            color: var(--text-dim);
            margin-top: 2rem;
        }
        
        .back-to-top {
            position: absolute;
            bottom: 3rem;
            right: 2rem;
            width: 50px;
            height: 50px;
            background-color: var(--bg-card);
            color: var(--text-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all var(--transition-medium);
            border: none;
        }
        
        .back-to-top:hover {
            background-color: var(--primary);
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
        }

        /* === RESPONSIVE STYLES === */
        @media (max-width: 992px) {
            .nav-desktop {
                display: none;
            }
            
            .hamburger {
                display: block;
            }
            
            .nav-mobile {
                display: block;
            }
            
            .hero-content {
                text-align: center;
                margin: 0 auto;
            }
            
            .btn-group {
                justify-content: center;
            }
            
            .hero-stats {
                justify-content: center;
            }
        }
        
        @media (max-width: 768px) {
            section {
                padding: 4rem 0;
            }
            
            .schedule-grid,
            .characters-grid,
            .video-grid {
                grid-template-columns: 1fr;
            }
            
            .server-header {
                padding: 1.2rem;
            }
            
            .characters-container {
                padding: 1.5rem;
            }
            
            .social-icons {
                gap: 1rem;
            }
            
            .back-to-top {
                bottom: 2rem;
                right: 1rem;
            }
        }
        
        @media (max-width: 576px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .section-title {
                font-size: 2rem;
            }
            
            .hero-stats {
                flex-direction: column;
                align-items: center;
                gap: 1.5rem;
            }
            
            .contact-form {
                padding: 1.5rem;
            }
        }
