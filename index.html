<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated UI Showcase</title>
    
    <!-- AOS (Animate On Scroll) -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Custom CSS */
        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            min-height: 200vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            padding: 4rem 1rem;
        }

        /* ----- uiverse.io Elements (Customized) ----- */
        
        /* 1. Neon Button - https://uiverse.io/vinodjangid07/neon-button-2023 */
        .neon-btn {
            position: relative;
            padding: 16px 30px;
            font-size: 1.5rem;
            color: #fff;
            border: 2px solid rgba(0, 255, 255, 0.5);
            border-radius: 8px;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .neon-btn:hover {
            color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5),
                        inset 0 0 15px rgba(0, 255, 255, 0.5);
        }

        /* 2. Profile Card - https://uiverse.io/ElisavetaTripon/profile-card-2023 */
        .profile-card {
            width: 300px;
            background: #fff;
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 255, 255, 0.2);
        }

        /* 3. Loader - https://uiverse.io/WebFrick/short-penguin-29 */
        .loader {
            display: flex;
            gap: 10px;
        }

        .loader div {
            width: 20px;
            height: 20px;
            background: #00ffff;
            border-radius: 50%;
        }

        /* 4. Toggle Switch - https://uiverse.io/alexruix/tall-wombat-27 */
        .toggle-switch {
            position: relative;
            width: 80px;
            height: 40px;
        }

        .toggle-input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #333;
            transition: 0.4s;
            border-radius: 34px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 30px;
            width: 30px;
            left: 5px;
            bottom: 5px;
            background: #fff;
            transition: 0.4s;
            border-radius: 50%;
        }

        .toggle-input:checked + .toggle-slider {
            background: #00ffff;
        }

        .toggle-input:checked + .toggle-slider:before {
            transform: translateX(40px);
        }
    </style>
</head>
<body>
    <!-- Animated Neon Button -->
    <button class="neon-btn" data-aos="zoom-in">
        <i class="fas fa-magic"></i> Hover Me
    </button>

    <!-- Profile Card with Hover Animation -->
    <div class="profile-card" data-aos="fade-up">
        <img src="https://via.placeholder.com/100" alt="Profile" 
             style="border-radius: 50%; margin-bottom: 1rem;">
        <h3>John Doe</h3>
        <p>Web Developer</p>
        <div class="loader" style="justify-content: center; margin-top: 1rem;">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <!-- Animated Toggle Switch -->
    <label class="toggle-switch" data-aos="flip-left">
        <input type="checkbox" class="toggle-input">
        <span class="toggle-slider"></span>
    </label>

    <!-- GSAP Animated Section -->
    <section class="gsap-section">
        <h2 data-aos="fade-right">Our Features</h2>
        <div class="feature-box">
            <i class="fas fa-rocket"></i>
            <p>Lightning Fast</p>
        </div>
        <div class="feature-box">
            <i class="fas fa-paint-brush"></i>
            <p>Beautiful UI</p>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <script>
        // Initialize AOS
        AOS.init({
            duration: 1000,
            once: false,
            easing: 'ease-in-out'
        });

        // GSAP Animations
        gsap.from(".loader div", {
            duration: 1,
            y: -30,
            opacity: 0,
            stagger: 0.2,
            repeat: -1,
            yoyo: true,
            ease: "power2.inOut"
        });

        gsap.from(".feature-box", {
            scrollTrigger: {
                trigger: ".gsap-section",
                start: "top center"
            },
            duration: 1,
            x: -100,
            opacity: 0,
            stagger: 0.3,
            ease: "back.out(1.7)"
        });

        // Neon Button Hover Animation
        document.querySelector('.neon-btn').addEventListener('mousemove', (e) => {
            gsap.to(e.currentTarget, {
                duration: 0.3,
                scale: 1.05,
                ease: "power2.out"
            });
        });

        document.querySelector('.neon-btn').addEventListener('mouseleave', (e) => {
            gsap.to(e.currentTarget, {
                duration: 0.3,
                scale: 1,
                ease: "power2.out"
            });
        });
    </script>
</body>
</html>
